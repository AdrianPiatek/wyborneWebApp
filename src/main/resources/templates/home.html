<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Restaurants</h1>
    <div th:each="place : ${placeList}">
        <div th:text="${place.getName()}"></div>
        <div th:text="${place.getDescription()}"></div>
        <a th:href="@{'/menu/'+${place.getId()}}">check out</a>
    </div>
</body>
</html>
