<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style th:inline="text">
        .background{
            filter: blur(4px);
            background: url('https://images.pexels.com/photos/416471/pexels-photo-416471.jpeg') no-repeat;
            background-size: auto;
            width: 100%;
            height: 100%;
            z-index: -1;}
    </style>
</head>
<body>
    <div class="position-absolute background"></div>
    <div class="container">
        <div class="d-flex align-items-center pt-3">
            <h1>Restaurants</h1>
            <a th:href="@{/order}" class="bi bi-cart link-dark ms-3 fs-3"></a>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <div th:each="place : ${placeList}" class="card mb-2" style="width: 25rem;">
                    <div th:class="card-body">
                        <h5 th:text="${place.getName()}" th:class="card-title"></h5>
                        <p th:text="${place.getDescription()}" th:class="card-text"></p>
                        <a th:href="@{'/menu/'+${place.getId()}}" class="btn btn-primary">check out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
